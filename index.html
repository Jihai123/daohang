<!DOCTYPE html>
<html lang="cn">
<head>

<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<title>ChatGPT 导航网站</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/bluebird@3/js/browser/bluebird.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@2.0.3/fetch.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #000; /* 设置背景为黑色 */
        color: #fff; /* 设置默认文本颜色为白色 */
    }
    .site-footer {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; 
        text-align: center;
    }
    .social {
        list-style: none;
        padding: 0;
        margin: 0 0 20px;
        display: flex;
        gap: 20px;
    }
    .social li {
        display: inline;
    }
    .social a {
        text-decoration: none;
        color: white; 
        background: linear-gradient(145deg, #444, #222); /* 深颜色渐变 */
        padding: 15px 25px; /* 调整填充，使按钮更大 */
        border-radius: 8px; /* 增加圆角 */
        box-shadow: 4px 4px 8px #111, -4px -4px 8px #555; 
        transition: all 0.3s ease; 
        font-size: 20px; /* 调整字体大小 */
        font-weight: 600;
    }
    .social a:hover {
        background: linear-gradient(145deg, #222, #444); /* 修改悬停时的渐变背景 */
        box-shadow: 2px 2px 4px #111, -2px -2px 4px #555; 
    }
    .main-footer, .copyright {
        border: none;
    }
    .copyright p {
        margin: 0;
        font-size: 14px;
        color: #ccc;
    }
    h4 {
        margin: 0;
    }
</style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
<footer class="site-footer">
    <div class="main-footer">
        <ul class="social">
            <li><a href="https://www.chatgpt4x.cn"><h4>ChatGPT对话</h4></a></li>
            <li><a href="https://www.citrons.cn/"><h4>ChatGPT画图</h4></a></li>
            <li><a href="https://weibo.com/u/6620261949"><h4>ChatGPT文档分析</h4></a></li>
        </ul>
    </div>
    <div class="copyright">
        <p>Copyright &copy; 2019&nbsp;&nbsp;Company&nbsp;&nbsp;<a href="https://www.chatgpt5x.com">xxxx</a></p>
    </div>
</footer>

<script>
  fetch('https://v1.hitokoto.cn')
    .then(function (res){
      return res.json();
    })
    .then(function (data) {
      var hitokoto = document.createElement('p');
      hitokoto.innerText = data.hitokoto;
      hitokoto.style.color = '#ccc';
      hitokoto.style.fontSize = '16px';
      hitokoto.style.marginTop = '20px';
      document.querySelector('.site-footer').appendChild(hitokoto);
    })
    .catch(function (err) {
      console.error(err);
    })
</script>

</body>
</html>
